<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/dental.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <title key='fileden-kids'> الملف الطبي للأسنان | أطفال </title>
</head>

<body id="dir">

    <header>
        <nav>
            <div><a id="ar" class="translatear" href="#">AR</a></div>
            <div><a id="en" class="translateen" href="#">EN</a></div>
            <div><a id="">FR</a></div>
        </nav>
    </header>

    <div class="container-child">
        <div class="title" key='click-tooth'>
            Please click on each tooth to enter its state
        </div>
        <div class="side" dir="ltr">
            <span class="right" key='right-side'>right side</span>
            <span class="left" key='left-side'>Left side</span>
        </div>
        <div class="tooths">
            <section dir="ltr">
                <div class="tooth r1">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d51.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d61.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r2">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d52.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d62.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r3">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d53.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d63.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r4">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d54.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d64.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r5">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d55.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d65.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r6">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d75.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d85.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r7">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d74.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d84.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r8">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d73.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d83.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r9">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d82.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d72.png" alt="" width="40rem"></a>
                </div>
                <div class="tooth r10">
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d81.png" alt="" width="40rem"></a>
                    <a href="" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><img
                            src="img/tooths/child/d71.png" alt="" width="40rem"></a>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" dir="ltr">
                    <h5 class="modal-title" id="exampleModalLabel" key='state-tooth'>Tooth status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select name="" id="" dir="auto">
                        <option value="" key='select-tooth-state'> Choose a state of tooth </option>
                        <option value="">خلع</option>
                        <option value="">حشو</option>
                        <option value="">علاج عصب</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" key='close'>Close</button>
                    <button type="button" class="btn btn-primary" key='save-change'>Saving changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/translate.js"></script>

</html>
